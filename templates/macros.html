{% macro render_dict(dictionary) %}
  <table>
    <tr>
      <th>movie</th>
      <th>length</th>
      <th>coments</th>
    </tr>
    {% for key, val in dictionary.items() %}
      <tr>
        <td>{{ key }}</td>
        <td>{{ val }}</td>

        {%  if val <= 2 %}
          <td>short</td>
        {% elif val >=2 and val <= 3 %}
          <td>medium</td>
        {% else %}
          <td style="color: red">long</td>
        {% endif %}
      </tr>
    {% endfor %}
  </table>
{% endmacro %}
